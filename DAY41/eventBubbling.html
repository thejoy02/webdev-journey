<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .container {
            margin: 20px;
            padding: 20px;
            background-color: brown;
            border: 2px solid black;
        }
        .header {
            margin: 10px;
            padding: 10px;
            background-color:bisque;
            border: 2px solid black;
        }
        .content {
            margin: 10px;
            padding: 10px;
            background-color:darkslateblue;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="content">I am the main content</div>
        </div>
    </div>

<script>
    document.querySelector(".container").addEventListener("click", (e)=>{

        alert("Container was clicked")
    })
    
    document.querySelector(".header").addEventListener("click", (e)=>{
        e.stopPropagation()
        alert("Header was clicked")
    })
    
    document.querySelector(".content").addEventListener("click", (e)=>{
        e.stopPropagation()
        alert("Content was clicked")
    })

    let getRandomColour = () => {
    let r = Math.floor(Math.random() *256);
    let g = Math.floor(Math.random() *256);
    let b = Math.floor(Math.random() *256);
    return `rgb(${r}, ${g}, ${b})`;
}
    let a = setInterval(() => {
        document.querySelector(".container").style.backgroundColor = getRandomColour()
    }, 100);
    console.log(a)
    // clearInterval() will stop this Interval
    // let b = setTimeout(() => {
    //     document.querySelector(".container").style.backgroundColor = getRandomColour()
    // }, 100);
    // console.log(b) /* will only run once */
    // clearTimeout() will stop this timeout
    </script>
</body>
</html>
